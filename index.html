<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Revenue Tool</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const BillingTool = () => {
          const [customers, setCustomers] = useState([]);
          const [billingCodes, setBillingCodes] = useState([]);
          const [customerPricing, setCustomerPricing] = useState({});
          const [transactions, setTransactions] = useState([]);
          const [activeTab, setActiveTab] = useState('customers');
          const [newCustomer, setNewCustomer] = useState({ accountNumber: '', name: '', product: '', status: 'Active' });
          const [newCode, setNewCode] = useState({ code: '', description: '' });

          const addCustomer = () => {
            if (newCustomer.accountNumber.trim() && newCustomer.name.trim()) {
              const customer = { 
                id: Date.now(), 
                accountNumber: newCustomer.accountNumber.trim(),
                name: newCustomer.name.trim(),
                product: newCustomer.product.trim(),
                status: newCustomer.status
              };
              setCustomers([...customers, customer]);
              setCustomerPricing({ ...customerPricing, [customer.id]: {} });
              setNewCustomer({ accountNumber: '', name: '', product: '', status: 'Active' });
            }
          };

          const importCustomers = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (event) => {
                try {
                  const text = event.target.result;
                  const lines = text.split('\n').filter(line => line.trim());
                  const newCustomers = [];
                  const startIndex = lines[0].toLowerCase().includes('account') ? 1 : 0;
                  
                  for (let i = startIndex; i < lines.length; i++) {
                    const parts = lines[i].split(',').map(s => s.trim());
                    const accountNumber = parts[0];
                    const name = parts[1];
                    const product = parts[2] || '';
                    const status = parts[3] || 'Active';
                    
                    if (accountNumber && name) {
                      newCustomers.push({
                        id: Date.now() + i,
                        accountNumber: accountNumber,
                        name: name,
                        product: product,
                        status: status
                      });
                    }
                  }
                  
                  if (newCustomers.length > 0) {
                    setCustomers(prev => [...prev, ...newCustomers]);
                    
                    if (billingCodes.length > 0) {
                      setCustomerPricing(prev => {
                        const updated = { ...prev };
                        newCustomers.forEach(customer => {
                          updated[customer.id] = {};
                          billingCodes.forEach(code => {
                            updated[customer.id][code.code] = 0;
                          });
                        });
                        return updated;
                      });
                    }
                  }
                } catch (error) {
                  alert('Error importing customers. Please check your CSV format.');
                  console.error(error);
                }
              };
              reader.readAsText(file);
            }
            e.target.value = '';
          };

          const updateCustomerStatus = (customerId, newStatus) => {
            setCustomers(customers.map(c => 
              c.id === customerId ? { ...c, status: newStatus } : c
            ));
          };

          const deleteCustomer = (customerId) => {
            setCustomers(customers.filter(c => c.id !== customerId));
            const newPricing = { ...customerPricing };
            delete newPricing[customerId];
            setCustomerPricing(newPricing);
          };

          const addBillingCode = () => {
            if (newCode.code.trim()) {
              const code = {
                id: Date.now(),
                code: newCode.code.trim().toUpperCase(),
                description: newCode.description.trim()
              };
              setBillingCodes([...billingCodes, code]);
              const updatedPricing = { ...customerPricing };
              customers.forEach(customer => {
                if (!updatedPricing[customer.id]) updatedPricing[customer.id] = {};
                updatedPricing[customer.id][code.code] = 0;
              });
              setCustomerPricing(updatedPricing);
              setNewCode({ code: '', description: '' });
            }
          };

          const deleteBillingCode = (codeId) => {
            const codeToDelete = billingCodes.find(c => c.id === codeId);
            setBillingCodes(billingCodes.filter(c => c.id !== codeId));
            const updatedPricing = { ...customerPricing };
            Object.keys(updatedPricing).forEach(customerId => {
              delete updatedPricing[customerId][codeToDelete.code];
            });
            setCustomerPricing(updatedPricing);
          };

          const importBillingCodes = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (event) => {
                try {
                  const text = event.target.result;
                  const lines = text.split('\n').filter(line => line.trim());
                  const newCodes = [];
                  const startIndex = lines[0].toLowerCase().includes('code') ? 1 : 0;
                  
                  for (let i = startIndex; i < lines.length; i++) {
                    const parts = lines[i].split(',').map(s => s.trim());
                    const code = parts[0];
                    const description = parts[1] || '';
                    
                    if (code && !billingCodes.find(c => c.code === code.toUpperCase())) {
                      newCodes.push({
                        id: Date.now() + i,
                        code: code.toUpperCase(),
                        description: description
                      });
                    }
                  }
                  
                  if (newCodes.length > 0) {
                    setBillingCodes(prev => [...prev, ...newCodes]);
                    
                    if (customers.length > 0) {
                      setCustomerPricing(prev => {
                        const updated = { ...prev };
                        customers.forEach(customer => {
                          if (!updated[customer.id]) updated[customer.id] = {};
                          newCodes.forEach(code => {
                            if (!updated[customer.id][code.code]) {
                              updated[customer.id][code.code] = 0;
                            }
                          });
                        });
                        return updated;
                      });
                    }
                  }
                } catch (error) {
                  alert('Error importing billing codes. Please check your CSV format.');
                  console.error(error);
                }
              };
              reader.readAsText(file);
            }
            e.target.value = '';
          };

          const updateCustomerPrice = (customerId, code, price) => {
            const updatedPricing = { ...customerPricing };
            if (!updatedPricing[customerId]) updatedPricing[customerId] = {};
            updatedPricing[customerId][code] = parseFloat(price) || 0;
            setCustomerPricing(updatedPricing);
          };

          const importTransactions = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (event) => {
                const text = event.target.result;
                const lines = text.split('\n').filter(line => line.trim());
                const newTransactions = [];
                const startIndex = lines[0].toLowerCase().includes('customer') ? 1 : 0;
                for (let i = startIndex; i < lines.length; i++) {
                  const [customerName, code, quantity, date] = lines[i].split(',').map(s => s.trim());
                  if (customerName && code) {
                    newTransactions.push({
                      id: Date.now() + i,
                      customerName,
                      code: code.toUpperCase(),
                      quantity: parseInt(quantity) || 1,
                      date: date || new Date().toISOString().split('T')[0]
                    });
                  }
                }
                setTransactions([...transactions, ...newTransactions]);
              };
              reader.readAsText(file);
            }
            e.target.value = '';
          };

          const calculateRevenue = () => {
            const revenueByCustomer = {};
            transactions.forEach(transaction => {
              const customer = customers.find(c => c.name.toLowerCase() === transaction.customerName.toLowerCase());
              if (customer && customerPricing[customer.id] && customerPricing[customer.id][transaction.code] !== undefined) {
                const price = customerPricing[customer.id][transaction.code];
                const revenue = price * transaction.quantity;
                if (!revenueByCustomer[customer.name]) {
                  revenueByCustomer[customer.name] = { total: 0, details: [] };
                }
                revenueByCustomer[customer.name].total += revenue;
                revenueByCustomer[customer.name].details.push({ ...transaction, price, revenue });
              }
            });
            return revenueByCustomer;
          };

          const revenueData = calculateRevenue();
          const totalRevenue = Object.values(revenueData).reduce((sum, customer) => sum + customer.total, 0);

          return (
            <div className="min-h-screen bg-gray-50 p-6">
              <div className="max-w-7xl mx-auto">
                <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                  <h1 className="text-3xl font-bold text-gray-900 mb-2">Billing & Revenue Tool</h1>
                  <p className="text-gray-600">Manage customers, billing codes, and calculate revenue</p>
                </div>
                <div className="bg-white rounded-lg shadow-sm mb-6">
                  <div className="border-b border-gray-200">
                    <nav className="flex -mb-px flex-wrap">
                      <button onClick={() => setActiveTab('customers')}
                        className={`py-4 px-6 font-medium text-sm border-b-2 ${
                          activeTab === 'customers' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'
                        }`}>👥 Customers</button>
                      <button onClick={() => setActiveTab('codes')}
                        className={`py-4 px-6 font-medium text-sm border-b-2 ${
                          activeTab === 'codes' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'
                        }`}>📋 Billing Codes</button>
                      <button onClick={() => setActiveTab('pricing')}
                        className={`py-4 px-6 font-medium text-sm border-b-2 ${
                          activeTab === 'pricing' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'
                        }`}>💷 Customer Pricing</button>
                      <button onClick={() => setActiveTab('revenue')}
                        className={`py-4 px-6 font-medium text-sm border-b-2 ${
                          activeTab === 'revenue' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'
                        }`}>💰 Revenue</button>
                    </nav>
                  </div>
                  <div className="p-6">
                    {activeTab === 'customers' && (
                      <div>
                        <h2 className="text-xl font-semibold mb-4">Customer Management</h2>
                        
                        <div className="mb-6">
                          <label className="block mb-2">
                            <span className="text-sm font-medium text-gray-700">Import Customers (CSV: account_number, customer_name, product, status)</span>
                            <input type="file" accept=".csv" onChange={importCustomers} className="hidden" id="import-customers"/>
                            <label htmlFor="import-customers" className="mt-2 inline-block px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 cursor-pointer">
                              📤 Import Customers
                            </label>
                          </label>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-5 gap-2 mb-6">
                          <input type="text" value={newCustomer.accountNumber} 
                            onChange={(e) => setNewCustomer({ ...newCustomer, accountNumber: e.target.value })}
                            placeholder="Account Number"
                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"/>
                          <input type="text" value={newCustomer.name} 
                            onChange={(e) => setNewCustomer({ ...newCustomer, name: e.target.value })}
                            placeholder="Customer Name"
                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"/>
                          <input type="text" value={newCustomer.product} 
                            onChange={(e) => setNewCustomer({ ...newCustomer, product: e.target.value })}
                            placeholder="Product"
                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"/>
                          <select value={newCustomer.status}
                            onChange={(e) => setNewCustomer({ ...newCustomer, status: e.target.value })}
                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                          </select>
                          <button onClick={addCustomer} className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            ➕ Add
                          </button>
                        </div>

                        <div className="overflow-x-auto">
                          <table className="w-full">
                            <thead className="bg-gray-50">
                              <tr>
                                <th className="text-left p-3 font-semibold">Account Number</th>
                                <th className="text-left p-3 font-semibold">Customer Name</th>
                                <th className="text-left p-3 font-semibold">Product</th>
                                <th className="text-left p-3 font-semibold">Status</th>
                                <th className="text-right p-3 font-semibold">Actions</th>
                              </tr>
                            </thead>
                            <tbody>
                              {customers.map(customer => (
                                <tr key={customer.id} className="border-t border-gray-200">
                                  <td className="p-3 font-medium">{customer.accountNumber}</td>
                                  <td className="p-3">{customer.name}</td>
                                  <td className="p-3">{customer.product}</td>
                                  <td className="p-3">
                                    <select value={customer.status}
                                      onChange={(e) => updateCustomerStatus(customer.id, e.target.value)}
                                      className={`px-3 py-1 rounded-full text-sm font-medium ${
                                        customer.status === 'Active' 
                                          ? 'bg-green-100 text-green-800' 
                                          : 'bg-gray-100 text-gray-800'
                                      }`}>
                                      <option value="Active">Active</option>
                                      <option value="Inactive">Inactive</option>
                                    </select>
                                  </td>
                                  <td className="p-3 text-right">
                                    <button onClick={() => deleteCustomer(customer.id)} 
                                      className="px-3 py-1 text-red-600 hover:bg-red-50 rounded">
                                      🗑️ Delete
                                    </button>
                                  </td>
                                </tr>
                              ))}
                            </tbody>
                          </table>
                          {customers.length === 0 && (
                            <p className="text-gray-500 text-center py-8">No customers added yet</p>
                          )}
                        </div>
                      </div>
                    )}
                    {activeTab === 'codes' && (
                      <div>
                        <h2 className="text-xl font-semibold mb-4">Billing Codes</h2>
                        <div className="mb-6">
                          <label className="block mb-2">
                            <span className="text-sm font-medium text-gray-700">Import Codes (CSV: code, description)</span>
                            <input type="file" accept=".csv" onChange={importBillingCodes} className="hidden" id="import-codes"/>
                            <label htmlFor="import-codes" className="mt-2 inline-block px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 cursor-pointer">
                              📤 Import Billing Codes
                            </label>
                          </label>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-2 mb-4">
                          <input type="text" value={newCode.code} onChange={(e) => setNewCode({ ...newCode, code: e.target.value })}
                            placeholder="Code" className="px-4 py-2 border border-gray-300 rounded-lg"/>
                          <input type="text" value={newCode.description} onChange={(e) => setNewCode({ ...newCode, description: e.target.value })}
                            placeholder="Description" className="px-4 py-2 border border-gray-300 rounded-lg"/>
                          <button onClick={addBillingCode} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            ➕ Add Code
                          </button>
                        </div>
                        <div className="space-y-2">
                          {billingCodes.map(code => (
                            <div key={code.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                              <div className="flex-1">
                                <span className="font-bold text-blue-600 mr-3">{code.code}</span>
                                <span className="text-gray-700">{code.description}</span>
                              </div>
                              <button onClick={() => deleteBillingCode(code.id)} className="px-3 py-1 text-red-600 hover:bg-red-50 rounded">
                                🗑️
                              </button>
                            </div>
                          ))}
                          {billingCodes.length === 0 && <p className="text-gray-500 text-center py-8">No billing codes added yet</p>}
                        </div>
                      </div>
                    )}
                    {activeTab === 'pricing' && (
                      <div>
                        <h2 className="text-xl font-semibold mb-4">Customer-Specific Pricing (GBP)</h2>
                        {customers.length === 0 || billingCodes.length === 0 ? (
                          <p className="text-gray-500 text-center py-8">Add customers and billing codes first</p>
                        ) : (
                          <div className="space-y-6">
                            {customers.map(customer => (
                              <div key={customer.id} className="border border-gray-200 rounded-lg p-4">
                                <h3 className="font-semibold text-lg mb-4">{customer.name}</h3>
                                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                  {billingCodes.map(code => (
                                    <div key={code.id} className="bg-gray-50 p-3 rounded">
                                      <label className="block text-sm font-medium text-gray-700 mb-1">{code.code}</label>
                                      <div className="flex items-center">
                                        <span className="text-gray-500 mr-1">£</span>
                                        <input type="number" step="0.01" value={customerPricing[customer.id]?.[code.code] || 0}
                                          onChange={(e) => updateCustomerPrice(customer.id, code.code, e.target.value)}
                                          className="w-full px-2 py-1 border border-gray-300 rounded"/>
                                      </div>
                                    </div>
                                  ))}
                                </div>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    )}
                    {activeTab === 'revenue' && (
                      <div>
                        <h2 className="text-xl font-semibold mb-4">Revenue Calculation</h2>
                        <div className="mb-6">
                          <label className="block mb-2">
                            <span className="text-sm font-medium text-gray-700">Import Transactions (CSV: customer_name, code, quantity, date)</span>
                            <input type="file" accept=".csv" onChange={importTransactions} className="hidden" id="import-transactions"/>
                            <label htmlFor="import-transactions" className="mt-2 inline-block px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 cursor-pointer">
                              📤 Import Transactions
                            </label>
                          </label>
                        </div>
                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6">
                          <div className="text-center">
                            <p className="text-sm text-blue-600 font-medium mb-1">Total Revenue</p>
                            <p className="text-4xl font-bold text-blue-900">£{totalRevenue.toFixed(2)}</p>
                          </div>
                        </div>
                        {Object.entries(revenueData).map(([customerName, data]) => (
                          <div key={customerName} className="mb-6 border border-gray-200 rounded-lg p-4">
                            <div className="flex justify-between items-center mb-4">
                              <h3 className="font-semibold text-lg">{customerName}</h3>
                              <span className="text-xl font-bold text-green-600">£{data.total.toFixed(2)}</span>
                            </div>
                            <div className="overflow-x-auto">
                              <table className="w-full text-sm">
                                <thead className="bg-gray-50">
                                  <tr>
                                    <th className="text-left p-2">Date</th>
                                    <th className="text-left p-2">Code</th>
                                    <th className="text-right p-2">Quantity</th>
                                    <th className="text-right p-2">Price (£)</th>
                                    <th className="text-right p-2">Revenue (£)</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  {data.details.map(transaction => (
                                    <tr key={transaction.id} className="border-t border-gray-200">
                                      <td className="p-2">{transaction.date}</td>
                                      <td className="p-2 font-medium">{transaction.code}</td>
                                      <td className="p-2 text-right">{transaction.quantity}</td>
                                      <td className="p-2 text-right">{transaction.price.toFixed(2)}</td>
                                      <td className="p-2 text-right font-semibold">{transaction.revenue.toFixed(2)}</td>
                                    </tr>
                                  ))}
                                </tbody>
                              </table>
                            </div>
                          </div>
                        ))}
                        {transactions.length === 0 && <p className="text-gray-500 text-center py-8">No transactions imported yet</p>}
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BillingTool />);
    </script>
</body>
</html>
